<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chess Game</title>
    <audio id="moveSound" src="sounds/move.mp3" preload="auto"></audio>
    <audio id="captureSound" src="sounds/capture.mp3" preload="auto"></audio>
    <audio id="checkSound" src="sounds/check.mp3" preload="auto"></audio>
    <audio id="castleSound" src="sounds/castle.mp3" preload="auto"></audio>
    <audio
      id="checkmateSound"
      src="sounds/checkmate.mp3"
      preload="auto"
    ></audio>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 style="text-align: center">Chess Game</h1>
    <div style="text-align: center; margin-bottom: 10px">
      <button
        id="settingsBtn"
        style="
          font-size: 18px;
          border-radius: 8px;
          padding: 8px 18px;
          background: linear-gradient(120deg, #fffbe6 60%, #e2c08d 100%);
          border: 2px solid #b58863;
          color: #7a5c2e;
          font-weight: bold;
          cursor: pointer;
          box-shadow: 0 2px 8px #b5886322, 0 1px 0 #fff8 inset;
        "
      >
        ⚙️ Settings
      </button>
    </div>
    <div
      id="settingsOverlay"
      style="
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        z-index: 4000;
        justify-content: center;
        align-items: center;
      "
    >
      <div
        style="
          background: #fffbe6;
          border-radius: 18px;
          padding: 36px 32px 28px 32px;
          box-shadow: 0 8px 32px #0004;
          min-width: 260px;
          display: flex;
          flex-direction: column;
          align-items: center;
          position: relative;
        "
      >
        <button
          id="closeSettingsBtn"
          style="
            position: absolute;
            top: 10px;
            right: 14px;
            background: none;
            border: none;
            font-size: 22px;
            cursor: pointer;
            color: #a67c52;
          "
        >
          ✖️
        </button>
        <h2 style="margin-bottom: 18px; color: #a67c52">Settings</h2>
        <button
          id="restartFromSettings"
          style="
            margin-bottom: 14px;
            font-size: 18px;
            border-radius: 8px;
            padding: 8px 22px;
            background: linear-gradient(120deg, #ffe066 70%, #e2c08d 100%);
            border: 2px solid #b58863;
            color: #a67c52;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px #b5886322, 0 1px 0 #fff8 inset;
          "
        >
          Restart Game
        </button>
        <button
          id="resumeBtn"
          style="
            font-size: 18px;
            border-radius: 8px;
            padding: 8px 22px;
            background: linear-gradient(120deg, #fffbe6 60%, #e2c08d 100%);
            border: 2px solid #b58863;
            color: #7a5c2e;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px #b5886322, 0 1px 0 #fff8 inset;
          "
        >
          Resume
        </button>
        <button
          id="localBtn"
          style="
            margin-top: 18px;
            font-size: 18px;
            border-radius: 8px;
            padding: 8px 22px;
            background: linear-gradient(120deg, #e2c08d 60%, #fffbe6 100%);
            border: 2px solid #b58863;
            color: #7a5c2e;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px #b5886322, 0 1px 0 #fff8 inset;
          "
        >
          Local
        </button>
        <button
          id="computerBtn"
          style="
            margin-top: 10px;
            font-size: 18px;
            border-radius: 8px;
            padding: 8px 22px;
            background: linear-gradient(120deg, #e2c08d 60%, #fffbe6 100%);
            border: 2px solid #b58863;
            color: #7a5c2e;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 2px 8px #b5886322, 0 1px 0 #fff8 inset;
          "
        >
          Computer
        </button>
      </div>
    </div>
    <div style="text-align: center; margin-bottom: 10px">
      <button id="undoBtn">Undo</button>
      <button id="redoBtn">Redo</button>
    </div>
    <div id="game">
      <div id="capturedWhite" title="White Captured Pieces"></div>
      <div id="board"></div>
      <div id="capturedBlack" title="Black Captured Pieces"></div>
    </div>

    <div id="checkText">Check!</div>

    <div id="promotionOverlay"></div>

    <div id="gameOverOverlay">
      <div class="game-over-box">
        <div class="game-over-title" id="gameOverTitle"></div>
        <div class="game-over-message" id="gameOverMessage"></div>
        <button class="game-over-btn" id="restartBtn2">Play Again</button>
      </div>
    </div>
    <script src="ai.js"></script>
    <script src="script.js"></script>
  </body>
</html>
